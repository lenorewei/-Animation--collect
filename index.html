<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="contain">
    <div class="clip">
      <div class="css-circle-animation"></div>
    </div>
    <div class="clip">
      <div class="css-circle-animation black"></div>
    </div>
    <div class="clip">
      <div class="css-move-rectangle1">
        <span class ="rectangle-frist"></span>
        <span class = "rectangle-second"></span>
        <span class = "rectangle-third"></span>
      </div>
    </div>
    <div class="clip">
      <div class="css-circle-around"></div>
    </div>
    <div class="clip">
      <div class="border-spin1"></div>
    </div>
    <div class="clip">
      <div class="border-spin2"></div>
    </div>
    <div class="clip">
      <div class="border-spin3"></div>
    </div>
    <div class="clip big">
      <div class="over-watch">
          <div class="out-circle"></div>
          <div class="inner-circle css-circle-animation"></div>
          <div class="hexagon-container">
            <div class="hexagon-row">
              <span class="hexagon hexagon1"></span>
              <span class="hexagon hexagon2"></span>
            </div>
            <div class="hexagon-row">
              <span class="hexagon hexagon6"></span>
              <span class="hexagon hexagon7"></span>
              <span class="hexagon hexagon3"></span>
            </div>
            <div class="hexagon-row">
              <span class="hexagon hexagon5"></span>
              <span class="hexagon hexagon4"></span>
            </div>
          </div>
      </div>
    </div>
  </div>
<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
